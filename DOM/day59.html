<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript getElementByName Demo</title>
    </head>
    <body>
        <p>Please rate the service</p>
        <p>
            <label for="very-poor">
            <input type="radio" name="rate" value="very poor" id="very-p"></label>
            <label for="poor">
                <input type="radio" name="rate" value="poor" id="poor">Poor</label>
            <label for="ok">
            <input type="radio" name="rate" value="ok" id="ok"> ok</label>
            <label for="good">
            <input type="radio" name="rate" value="Good">Good</label>
            <label for="Very Good">
            <input type="radio" name="rate" value="Very Good" id="very-g"></label>
        </p>
        <p>
            <button id="btnRate">Submit</button>
        </p>
        <p id="output"></p>
        <script>
            let btn = document.getElementByID('btnRate');
            let output = document.getElementByID('output');
            btn.addEventListener('click', () => {
            let rates = document.getElementsByName('rate');
            rates.forEach((rate) => {
            if (rate.checked) {
            output.innerText = `You selected: ${rate.value}`;
        }
        });
        });

        </script>
    </body>
</html>

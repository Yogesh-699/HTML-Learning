<!DOCTYPE html>
<html>
<head>
    <title>My Facebook-like Page</title>
    <!-- Add meta tags, CSS, and other head elements here -->
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #3b5998;
    color: white;
    padding: 10px;
}

nav {
    background-color: #f0f2f5;
    padding: 10px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline;
    margin-right: 10px;
}

nav a {
    text-decoration: none;
    color: #3b5998;
}

main {
    display: flex;
    justify-content: space-between;
    margin: 20px;
}

.posts {
    flex: 2;
    margin-right: 20px;
}

.posts article {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 20px;
}

aside {
    flex: 1;
}

.widget {
    background-color: #f0f2f5;
    padding: 10px;
    margin-bottom: 20px;
}

footer {
    background-color: #f0f2f5;
    text-align: center;
    padding: 10px;
}

    </style>
</head>
<body>
    <header>
        <!-- Your site's header content goes here -->
        <h1>Welcome to My Facebook-like Page</h1>
    </header>
    <nav>
        <!-- Navigation bar with links to various sections -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Friends</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
    <main>
        <!-- Main content area -->
        <section class="posts">
            <!-- User posts and updates -->
            <article>
                <h2>User's Name</h2>
                <p>This is a sample post.</p>
                <!-- Add like, comment, and share buttons here -->
            </article>
            <!-- Add more posts as needed -->
        </section>
        <aside>
            <!-- Sidebar with additional content or widgets -->
            <div class="widget">
                <h3>Popular Friends</h3>
                <ul>
                    <li>Friend 1</li>
                    <li>Friend 2</li>
                    <!-- Add more popular friends here -->
                </ul>
            </div>
            <!-- Add more widgets as needed -->
        </aside>
    </main>
    <footer>
        <!-- Footer content goes here -->
        <p>&copy; 2023 My Facebook-like Page. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         h1 {
            color: blue;
        }

        h2 {
            color: #ff00f2;
        }

        h3 {
            color: rgb(0, 255, 0);
        }

        h4 {
            color: hsl(0, 100%, 50%);
        }

    </style>
</head>
<body>
    <h2 style="font-size: x-large;">Primathon Academy with font size: x-large</h2>
    <h3 style="font-size: large;">Primathon Academy with font size: large</h3>
    <h1 style="font-size: small;">Primathon Academy with font size:small</h1>
    <h4 style="font-size: x-small;">Primathon Academy with font size: x-small</h4>
    <h5 style="font-size: medium;">Primathon Academy with font size: medium</h5>
  
</body>
</html>

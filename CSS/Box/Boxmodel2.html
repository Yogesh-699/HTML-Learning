<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
        div{
          border:2px solid red;
          height: 200px;
          width: 200px;
          padding: 5px;
          margin: 5px; 
          box-sizing: border-box;
          /* box-sizing: content-box; to avoid resize */
          outline: 10px dashed greenyellow;
          box-shadow: 10px 10px 2px 2px red;
        }
        .text{
          background-color: blue;
          font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="text">box 1</div>
</body>
</html>

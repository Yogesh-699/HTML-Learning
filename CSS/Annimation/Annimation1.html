<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height:100px;
        background: red;
        position: relative;
        animation: mymove 5s infinite;
    }

    @keyframes mymove {
        0% {top:0px;background: red;}
        100%{top:200px; background: yellow;}        
    }
</style>
<body>
  <h1>The @keyframes rule</h1>  
</body>
</html>
